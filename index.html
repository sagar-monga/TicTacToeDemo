<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="js/logic.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="external.css">
</head>
<body>
    <div id = "ttt">
        <div id = "header">
            <h1>Tic Tac Toe Game</h1>
        </div>
        <div id = "game">
            <table>
                <tr>
                    <td><button id = 'B00' class = "btnClass"></button></td>
                    <td><button id = 'B01' class = "btnClass"></button></td>
                    <td><button id = 'B02' class = "btnClass"></button></td>
                </tr>
                <tr>
                    <td><button id = 'B10' class = "btnClass"></button></td>
                    <td><button id = 'B11' class = "btnClass"></button></td>
                    <td><button id = 'B12' class = "btnClass"></button></td>
                </tr>
                <tr>
                    <td><button id = 'B20' class = "btnClass"></button></td>
                    <td><button id = 'B21' class = "btnClass"></button></td>
                    <td><button id = 'B22' class = "btnClass"></button></td>
                </tr>
            </table>
        </div>
        <div id = "resbtn">
            <button id = 'resetBtn' onclick="location.reload()" >Reset</button>
        </div>
        <div id = "resultlabel">
            <label id = 'result'></label>
        </div>
    </div>
        

</body>
</html>
